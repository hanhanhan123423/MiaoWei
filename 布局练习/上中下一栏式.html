<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        #header {
            height: 50px;
            background: #aed;
        }
        #section {
            height: 500px;
            background: #eb1;
        }
        #footer {
            height: 50px;
            background: #eae;
        }
    </style>
</head>
<body>
    <header id="header" class="wrap">#header</header>
    <section id="section" class="wrap">#section</section>
    <footer id="footer" class="wrap">#footer</footer>
</body>
</html>
