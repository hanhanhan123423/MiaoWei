<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }
        #left {
            width: 200px;
            height: 800px;
            background: #23a;
            float: left;
        }
        #right {
            width: 700px;
            height: 800px;
            float: left;
            background: #1af;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <aside id="left"></aside>
        <div id="right"></div>
    </div>
</body>
</html>
